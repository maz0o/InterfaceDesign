<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Star Background</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="canvas.js" async></script>
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <span>Welcome to</span>
            <br>
            <span>Happynauts</span>
        </div>
    </section>
    <div id="container">
        <div id="setup">How many Circles
            <input type="range" id="circles" min="1" max="10">
            <br>How many Rectangles
            <input type="range" id="rectangles" min="1" max="10">
            <br>
            <button id="play">Play</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

</body>
</html>
